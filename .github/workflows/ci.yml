name: CI 

on:

  pull_request:
    branches: [ "main" ]

jobs:
  run-test:
    name: 'Run Tests'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup JDK 11 with cache Maven
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    #- name: Ð¡ache maven
      #uses: actions/cache@v2
      #with:
         #path: ~/.m2/repository
         #key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
         #restore-keys: ${{ runner.os }}-maven-        
        
    #- name: Remove default github maven configuration
        # This step is a workaround to avoid a decryption issue of Beam's
        # net.linguica.gradle.maven.settings plugin and github's provided maven
        # settings.xml file
      #run: rm ~/.m2/settings.xml   
    
    - name: Prepare Jenkins data
      run: |
          cat ${{ github.workspace }}/jenkins_data/backup_0* > ${{ github.workspace }}/jenkins_backup.tar
          md5sum ${{ github.workspace }}/jenkins_backup.tar
          
    - name: Extract Jenkins data and set permission
      run: |
          tar -xzvf ./jenkins_backup.tar
          chmod -R 777 ./jenkins_backup/var/jenkins_home
    
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}  
        
    - name: Run Jenkins in Docker
      run: docker run --rm --detach -p 8080:8080 -p 50000:50000 -v ${{ github.workspace }}/jenkins_backup/var/jenkins_home:/var/jenkins_home jenkins/jenkins:2.332.3-lts-jdk11

    - name: Change wrapper permissions
      run: chmod +x ./.github/wait-for-jenkins.sh 
      
    - name: Wait for the Jenkins
      run: ./.github/wait-for-jenkins.sh        
      
    - name: Maven runs tests
      run: mvn clean test 
      env:
          CHROME_OPTIONS: --disable-gpu;--no-sandbox;--disable-dev-shm-usage;--headless;--window-size=1920,1080
          APP_OPTIONS: port=8080;admin.username=${{ secrets.ADMIN_USER }};admin.password=${{ secrets.ADMIN_PAS }}
          CI_RUN: true
      continue-on-error: true
      
    - name: Check on failures
      if: steps.test.outcome != 'success'
      run: exit 1
